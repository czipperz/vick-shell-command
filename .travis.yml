language: cpp

sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - libboost-all-dev

before_script:
  - cd ../..
  - git clone https://github.com/czipperz/vick czipperz/vick
  - cd czipperz/vick
  - mkdir -p plugins
  - cd plugins
  - git clone https://github.com/czipperz/vick-shell-command
  - cd vick-shell-command
  - make begin
  - cd ../..

script:
  - make regen Dtesting=-Dtesting
  - make CXX=g++-4.8      -j 10
  - make CXX=g++-4.8 test -j 10
